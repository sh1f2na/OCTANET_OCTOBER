<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles1.css">
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>
    <div class="container">
        <div class="task">
            <label for="task1">Content Creation:</label>
            <input type="text" id="task1" value="Write engaging content for the landing page." enabled>
            <input type="date" value="2023-10-20">
            <select>
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
            <button onclick="completeTask(this)">Complete</button>
        </div>
        <script src="script1.js"></script>
        <script>
            function completeTask(button) {
                var taskDiv = button.parentElement;
                taskDiv.style.textDecoration = 'line-through';
                taskDiv.style.color = 'grey';
                button.style.display = 'none';
            }
        </script>
</body>

</html>
